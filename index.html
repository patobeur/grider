<!DOCTYPE html>
<html lang="fr">

	<head>
		<title>three.js physics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				overflow: hidden;
				margin: 0px;
			}

			#menuPanel {
				position: absolute;
				background-color: rgba(255, 255, 255, 0.25);
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}

			#startButton {
				height: 50px;
				width: 200px;
				margin: -25px -100px;
				position: relative;
				top: 50%;
				left: 50%;
				font-size: 32px;
				background-color: rgba(255, 255, 255, 1);
				text-align: center;
			}
		</style>
	</head>

	<body>
		<script src="/node_modules/three/examples/jsm/libs/ammo.wasm.js"></script>
		<script type="importmap">
		{
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/addons/": "/node_modules/three/examples/jsm/"
          }
        }
      	</script>
		<script type="module">
			"use strict";
			import * as THREE from "three";
			import { _GLTFLoader, _TextureLoader, _scene } from '/assets/Loaders.js'
			// 
			import { clone } from 'three/addons/utils/SkeletonUtils.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let _OrbitControls = {
				active: false,
				controls: undefined,
				// ------------------------
				// CAMERA PIVOT TURRET
				// ------------------------
				cameraDirectionVector: new THREE.Vector3(),
				pivot: new THREE.Object3D(),
				yaw: new THREE.Object3D(),
				pitch: new THREE.Object3D(),
				// ------------------------
				// INIT
				// ------------------------
				init: function (camera, renderer, PlayerStuff) {

					console.log(PlayerStuff)
					this.PlayerStuff = PlayerStuff
					this.camera = camera
					camera.position.z = 5
					// camera.position.y = .5
					// camera.position.x = 0
					camera.lookAt(new THREE.Vector3(0, 0, 0))
					this.PlayerStuff.playerTurret.rotation.y = Math.PI / 2
					this.PlayerStuff.playerTurret.add(camera)
					// this.controls = new OrbitControls(camera, renderer.domElement)
					// this.controls.enablePan = false;
					// // this.controls.target.copy(this.pivot.position); // Cible initiale fixée au pivot
					// this.controls.maxPolarAngle = Math.PI / 2;
					// this.controls.minDistance = 5;
					// this.controls.maxDistance = 20;
					// // // plus de vitesse ou de smooth
					// // this.controls.enableDamping = true;
					// // this.controls.dampingFactor = 0.09;
					// // this.controls.autoRotate = true;
					// // this.controls.enableRotate = false;
					// this.active = true;
					// this.set_cameraPivot(camera)
					// this.controls.update();
				},
				// set_cameraPivot: function (camera) {

				// 	this.yaw.add(this.pitch);
				// 	this.pivot.add(this.yaw);// La caméra est ajoutée à `yaw` qui est déjà ajouté à `pivot`
				// 	this.pivot.position.set(0, 1, -5); // Ajustez la position du pivot pour être devant le canon du tank
				// 	this.pitch.add(camera);  // Et la caméra est ajoutée à `pitch` qui est déjà ajouté à `yaw`
				// 	// this.PlayerStuff.playerTurret.add(camera);
				// },
				update: function () {
					if (this.active === true) this.controls.update();
					// console.log('yaw', this.yaw.rotation)
					// console.log('pivot', this.pivot.rotation)
					// console.log('pitch', this.pitch.rotation)
					_scene.cubepivot.position.set(this.PlayerStuff.playerModel.position.x, this.PlayerStuff.playerModel.position.y, this.PlayerStuff.playerModel.position.z)
					_scene.cubeyaw.position.set(this.PlayerStuff.playerModel.position.x, this.PlayerStuff.playerModel.position.y, this.PlayerStuff.playerModel.position.z)
					_scene.cubepitch.position.set(this.PlayerStuff.playerModel.position.x, this.PlayerStuff.playerModel.position.y, this.PlayerStuff.playerModel.position.z)
					_scene.cubepivot.rotation.set(this.PlayerStuff.playerModel.rotation.x, this.PlayerStuff.playerModel.rotation.y, this.PlayerStuff.playerModel.rotation.z)
					// _scene.cubeyaw.rotation.set(this.yaw.rotation.x, this.yaw.rotation.y, this.yaw.rotation.z)
					// _scene.cubepitch.rotation.set(this.pitch.rotation.x, this.pitch.rotation.y, this.pitch.rotation.z)

					// this.yaw.position.set(this.PlayerStuff.playerModel.position.x, this.PlayerStuff.playerModel.position.y, this.PlayerStuff.playerModel.position.z)
					// this.pitch.position.set(this.pivot.position.x, this.pivot.position.y, this.pivot.position.z)
				},

				//-----------------
				//-----------------
				onDocumentMouseMove: function (e) {
					_OrbitControls.yaw.rotation.y -= e.movementX * 0.002;
					// const v = _OrbitControls.pitch.rotation.x - e.movementY * 0.002;
					// // if (v > -1 && v < 0.1) {
					// _OrbitControls.pitch.rotation.x = v;
					// // }
					_OrbitControls.cameraDirectionVector = _OrbitControls.yaw.rotation.y;

					_OrbitControls.PlayerStuff.playerTurret.rotation.y = _OrbitControls.cameraDirectionVector;
					// camera.lookAt(PlayerStuff.playerModel.position); // Assurez-vous que la caméra regarde toujours le modèle du joueur


					// const y = _OrbitControls.camera.position.y + e.deltaY * 0.005;
					// if (y >= 2 && y <= 10) {
					// 	_OrbitControls.camera.position.y = y;
					// }
					return false;
				},
				onDocumentMouseWheel: function (e) {
					// const v = _OrbitControls.camera.position.y + e.deltaY * 0.005;
					// if (v >= 2 && v <= 10) {
					// 	_OrbitControls.camera.position.y = v;
					// }
					return false;
				},


			}
			let initWorld = (Ammo) => {
				let root = '';
				_scene.init()
				let scene = _scene.scene
				let camera = _scene.camera
				let renderer = _scene.renderer
				let cubepivot = _scene.cubepivot
				// ------------------------
				// ANIMATION
				// ------------------------
				const animate = function () {
					requestAnimationFrame(animate);
					_scene.SUN.move()
					// if (_GLTFLoader.demoActive === true) _GLTFLoader.rotTankBase()

					PlayerStuff.checkMoves()

					if (typeof _OrbitControls === 'object') _OrbitControls.update();

					renderer.render(scene, camera);
				};
				// ------------------------
				// PLAYER
				// ------------------------
				let PlayerStuff = {
					playerModel: undefined,
					playerTurret: undefined,
					pointerLocked: true,
					// euler: new THREE.Euler(),
					// quaternion: new THREE.Quaternion(),
					moveForward: false,
					moveBackward: false,
					turnLeft: false,
					turnRight: false,
					keyMap: {
						KeyW: false,
						KeyS: false,
						KeyA: false,
						KeyD: false,
					},
					keys: {

					},

					checkMoves: function () {
						if (this.turnLeft) {
							this.playerModel.rotation.y += 0.05;
						} else if (this.turnRight) {
							this.playerModel.rotation.y -= 0.05;
						}
						if (this.moveBackward) {
							this.playerModel.translateZ(-0.1);
						} else if (this.moveForward) {
							this.playerModel.translateZ(0.1);
						}
						if (typeof _OrbitControls.controls === 'object') {

							// // Mise à jour de la position et de la rotation du pivot pour suivre le tank
							_OrbitControls.pivot.position.copy(PlayerStuff.playerModel.position);
							_OrbitControls.pivot.rotation.copy(PlayerStuff.playerModel.rotation);

							// // Assurer que les contrôles de la caméra sont correctement mis à jour avec la nouvelle position du pivot
							_OrbitControls.controls.target.copy(_OrbitControls.pivot.position);
							_OrbitControls.controls.update();
						}
					},

					onDocumentKey: function (e) {
						console.log(e.code)
						if (e.type === "keydown" || e.type === "keyup") {
							PlayerStuff.keyMap[e.code] = e.type === "keydown";
						}
						if (PlayerStuff.pointerLocked) {
							PlayerStuff.moveForward = PlayerStuff.keyMap["KeyW"];
							PlayerStuff.moveBackward = PlayerStuff.keyMap["KeyS"];
							PlayerStuff.turnLeft = PlayerStuff.keyMap["KeyA"];
							PlayerStuff.turnRight = PlayerStuff.keyMap["KeyD"];
							console.log(PlayerStuff.keyMap)
						}
					},
					pointerManager: function () {
						document.addEventListener("pointerlockchange", () => {
							if (document.pointerLockElement === renderer.domElement) {
								PlayerStuff.pointerLocked = true;

								PlayerStuff.startButton.style.display = "none";
								PlayerStuff.menuPanel.style.display = "none";

								document.addEventListener("keydown", PlayerStuff.onDocumentKey, false);
								document.addEventListener("keyup", PlayerStuff.onDocumentKey, false);

								renderer.domElement.addEventListener("mousemove", _OrbitControls.onDocumentMouseMove, false);
								renderer.domElement.addEventListener("wheel", _OrbitControls.onDocumentMouseWheel, false);
							} else {
								PlayerStuff.pointerLocked = false;

								PlayerStuff.menuPanel.style.display = "block";

								document.removeEventListener("keydown", PlayerStuff.onDocumentKey, false);
								document.removeEventListener("keyup", PlayerStuff.onDocumentKey, false);

								renderer.domElement.removeEventListener(
									"mousemove",
									_OrbitControls.onDocumentMouseMove,
									false
								);
								renderer.domElement.removeEventListener(
									"wheel",
									_OrbitControls.onDocumentMouseWheel,
									false
								);

								setTimeout(() => {
									PlayerStuff.startButton.style.display = "block";
								}, 1000);
							}
						});
					},
					panelManager: function () {
						this.menuPanel = document.createElement('div')
						this.startButton = document.createElement('div')
						this.menuPanel.id = 'menuPanel'
						this.startButton.id = 'startButton'
						this.startButton.textContent = 'startButton'
						this.menuPanel.appendChild(this.startButton)
						document.body.appendChild(this.menuPanel)
						this.startButton.addEventListener(
							"click",
							() => {
								renderer.domElement.requestPointerLock();
							},
							false
						);
					},
					init: function () {
						// _GLTFLoader.addModelsToScene(scene)
						this.playerModel = clone(_GLTFLoader.models.tank1)

						this.playerTurret = this.playerModel.children[0].children[3]

						this.playerModel.position.set(0, 0, 0)

						// this.playerModel.name = 'playerOne'
						this.playerModel.children[0].material.color.r = 1
						this.playerModel.children[0].material.color.g = 0
						this.playerModel.children[0].material.color.b = 0
						this.playerTurret.material.color.r = 1
						this.playerTurret.material.color.g = 0
						this.playerTurret.material.color.b = 1

						scene.add(this.playerModel)

						this.panelManager()
						this.pointerManager()
						// orbitControls.set_cameraPivot()

					}

				};

				// ------------------------
				// STEPS
				// ------------------------
				let STEP4 = () => {
					// ------------------------
					// FLOOR
					// ------------------------
					const floorGeometry = new THREE.BoxGeometry(192 / 3, 1, 197 / 3);
					const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFFFF, map: _TextureLoader.textures['floor2'].map });
					const floor = new THREE.Mesh(floorGeometry, floorMaterial);
					floor.castShadow = true;
					floor.receiveShadow = true
					// floor.rotation.x = -Math.PI / 2;
					floor.position.y = -1;
					scene.add(floor);
					// ------------------------
					// ADD MODELS
					// ------------------------
					_GLTFLoader.addModelsToScene(scene)
					PlayerStuff.init()
					_OrbitControls.init(camera, renderer, PlayerStuff)

					// orbitControls.init(camera, renderer)

					renderer.render(scene, camera);

					animate();

				}
				let STEP3 = () => {
					STEP4()
				}
				let STEP2 = () => {
					_TextureLoader.init(root, STEP3)
				}
				let STEP = () => {
					_GLTFLoader.init(root, STEP2)
				}
				// ------------------------
				// Handle window resizing
				// ------------------------
				window.addEventListener('resize', () => {
					renderer.setSize(window.innerWidth, window.innerHeight);
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
				});

				STEP()
			}
			Ammo().then(initWorld);
		</script>
	</body>

</html>
